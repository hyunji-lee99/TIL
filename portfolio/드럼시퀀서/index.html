<!DOCTYPE html>
<html>
  <head>
    <title>Launchpad</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="pad">
      <img src="images/pad.png" width="700" height="570">
      <button id="play-btn">
        <img src="images/play.png" width="50" height="50">
      </button>
      <button id="stop-btn">
        <img src="images/stop.png" width="50" height="50">
      </button>

      <div class="cell-container">
        <div class="cell green" id="cell1">
          <div class="key">1</div>
          <div class="instrument">Kick</div>
        </div>

        <div class="cell blue" id="cell2">
          <div class="key">2</div>
          <div class="instrument">Closed<br>Hi-hat</div>
        </div>

        <div class="cell blue" id="cell3">
          <div class="key">3</div>
          <div class="instrument">Open<br>Hi-hat</div>
        </div>

        <div class="cell red" id="cell4">
          <div class="key">4</div>
          <div class="instrument">Clap</div>
        </div>

        <div class="cell red" id="cell5">
          <div class="key">5</div>
          <div class="instrument">Snap</div>
        </div>

        <div class="cell blue" id="cell6">
          <div class="key">6</div>
          <div class="instrument">Crash</div>
        </div>

        <div class="cell green" id="cell7">
          <div class="key">7</div>
          <div class="instrument">Tom 1</div>
        </div>

        <div class="cell green" id="cell8">
          <div class="key">8</div>
          <div class="instrument">Tom 2</div>
        </div>

        <div class="cell blue" id="cell9">
          <div class="key">9</div>
          <div class="instrument">Tambourine</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 여기에 코드를 입력하세요.
      var audioFile = new Audio('audio/loop.mp3');
      $('#play-btn').on('click',playLoop);
      $('#stop-btn').on('click',stopLoop);
      function playLoop(){
        audioFile.play();
      }
      function stopLoop(){
        audioFile.pause();
        audioFile.currentTime=0;
      }
      $(document).on('keydown',addCell);
      $(document).on('keyup',removeCell);
      function addCell(event){
        if(event['key']==1){
          $('#cell1').addClass('playing');
          sound1=new Audio('audio/01_kick_drum.wav');
          sound1.currentTime=0;
          sound1.play();
        }
        else if(event['key']==2){
          $('#cell2').addClass('playing');
          sound2=new Audio('audio/02_closed_hihat.wav');
          sound2.currentTime=0;
          sound2.play();
        }
        else if(event['key']==3){
          $('#cell3').addClass('playing');
          sound3=new Audio('audio/03_open_hihat.wav');
          sound3.currentTime=0;
          sound3.play();
        }
        else if(event['key']==4){
          $('#cell4').addClass('playing');
          sound4=new Audio('audio/04_clap.wav');
          sound4.currentTime=0;
          sound4.play();
        }
        else if(event['key']==5){
          $('#cell5').addClass('playing');
          sound5=new Audio('audio/05_snap.wav');
          sound5.currentTime=0;
          sound5.play();
        }
        else if(event['key']==6){
          $('#cell6').addClass('playing');
          sound6=new Audio('audio/06_crash.wav');
          sound6.currentTime=0;
          sound6.play();
        }
        else if(event['key']==7){
          $('#cell7').addClass('playing');
          sound7=new Audio('audio/07_tom1.wav');
          sound7.currentTime=0;
          sound7.play();
        }
        else if(event['key']==8){
          $('#cell8').addClass('playing');
          sound8=new Audio('audio/08_tom2.wav');
          sound8.currentTime=0;
          sound8.play();
        }
        else if(event['key']==9){
          $('#cell9').addClass('playing');
          sound9=new Audio('audio/09_tambourine.wav');
          sound9.currentTime=0;
          sound9.play();
        }
      }
      function removeCell(){
        $('.cell').removeClass('playing');
      }
      
    </script>
  </body>
</html>
